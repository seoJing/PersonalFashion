<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersonalFashion/test</title>
    <link rel="stylesheet" href="css/css.css" />
    <link rel="stylesheet" href="css/test.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header id="main-header" class="header">
      <div class="titleDiv">
        <img class="titleIcon" src="asdad" alt="아이콘" />
        <span class="titleText">PersonalFashion</span>
      </div>
      <div class="headerNavDiv">
        <button class="mainButton">메인</button>
        <button class="aboutButton">소개</button>
        <button class="mobileModalOpenButton">모달</button>
      </div>
    </header>
    <section id="main-section" class="section">
      <section class="hero">
        <!-- Swiper 구조로 변경 -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <!-- 여기에 swiper-slide들이 JS로 추가됨 -->
          </div>
        </div>
      </section>
      <section class="progressDiv">
        <div class="progressDetail">
          <h5>이미 선택한 질문을 클릭하면 되돌릴 수 있습니다!</h5>
        </div>
        <ul class="progressUl"></ul>
        <div class="progressBarWrapper">
          <div class="progressBar"></div>
        </div>
        <span class="progressPercent">0%</span>
      </section>
    </section>
    <footer id="main-footer" class="footer">
      <div>
        <h4 class="teamList">조원 목록</h4>
        <p class="god">조장 : 202211461 서진규</p>
        <p class="slave">
          조원 : 202211412 김동현<br />
          조원 : 202211549 황호찬
        </p>
      </div>
    </footer>
    <div class="mobileModalDiv">
      <button class="mobileModalCloseButton">모달</button>
      <button class="mobileModalMainButton">메인</button>
      <button class="mobileModalAboutButton">소개</button>
    </div>
    <script type="module" src="js/test.js"></script>
    <script type="module" src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
