<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="나에게 맞는 스타일은 스트릿이래!" />
    <meta property="og:description" content="너에게 맞는 스타일은 뭐야?" />
    <meta property="og:image" content="ex.jpg" />
    <meta property="og:url" content="https://ex/pages/result.html" />
    <meta property="og:type" content="website" />
    <title>PersonalFashion/result</title>
    <link rel="stylesheet" href="css/css.css" />
    <link rel="stylesheet" href="css/result.css" />
  </head>
  <body>
    <header id="main-header" class="header">
      <div class="titleDiv">
        <img class="titleIcon" src="" alt="아이콘" />
        <span class="titleText">PersonalFashion</span>
      </div>
      <div class="headerNavDiv">
        <button class="mainButton">메인</button>
        <button class="aboutButton">소개</button>
        <button class="mobileModalOpenButton">모달</button>
      </div>
    </header>
    <div class="container">
      <nav id="main-navigation" class="nav">n</nav>
      <section id="main-section" class="section">
        <section class="hero">
          <span class="heroBox">
            <span class="heroTitle"></span>
            <span class="heroImage">
              <img src="img/img10.png" alt="이미지1" class="heroImg1" />
              <img src="img/img11.png" alt="이미지2" class="heroImg2" />
              <img src="img/img12.png" alt="이미지3" class="heroImg3" />
            </span>
            <span class="heroDescription"></span>
            <div class="heroCharacteristics"></div>
            <section class="moreInformation">
              <div class="secondStyleDiv">
                <span class="secondStyleTitle">이런 스타일은 어때요?</span>
                <span class="questionBoxSecondStyle">?</span>
                <span class="secondStyleHidden">
                  <span class="secondStyleSubtitle"></span>
                  <img class="secondStyleImg" src="img/img4.png" alt="2img" />
                </span>
              </div>
              <div class="leastStyleDiv">
                <span class="leastStyleTitle">나와 상극인 스타일 </span>
                <span class="questionBoxLeastStyle">?</span>
                <span class="leastStyleHidden">
                  <span class="leastStyleSubtitle"></span>
                  <img class="leastStyleImg" src="img/img5.png" alt="상극img" />
                </span>
              </div>
              <div class="mbti1Div">
                <span class="mbtiTitle">스타일이 추구하는 mbti </span>
                <span class="questionBoxmbti1">?</span>
                <span class="mbti1Hidden">
                  <span class="mbtiSubtitle1"></span>
                  <img class="mbtiImg1" src="" alt="mbti1" />
                  <span class="mbtiDescription1"></span>
                </span>
              </div>
              <div class="mbti2Div">
                <span class="mbtiTitle2">스타일이 추구하는 mbti 2 </span>
                <span class="questionBoxmbti2">?</span>
                <span class="mbti2Hidden">
                  <span class="mbtiSubtitle2"></span>
                  <img class="mbtiImg2" src="" alt="mbti2" />
                  <span class="mbtiDescription2"></span>
                </span>
              </div>
            </section>
            <span class="button">
              <br />
              <button class="restartButton">다시하기</button>
              <button class="shareButton">공유하기</button></span
            >
          </span>
        </section>
      </section>
      <aside id="main-aside" class="aside">a</aside>
    </div>
    <footer id="main-footer" class="footer">f</footer>
    <div class="mobileModalDiv">
      <button class="mobileModalCloseButton">모달</button>
      <button class="mobileModalMainButton">메인</button>
      <button class="mobileModalAboutButton">소개</button>
    </div>
    <script type="module" src="js/result.js"></script>
    <script type="module" src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
