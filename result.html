<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="나에게 맞는 스타일은 스트릿이래!" />
    <meta property="og:description" content="너에게 맞는 스타일은 뭐야?" />
    <meta property="og:image" content="ex.jpg" />
    <meta property="og:url" content="https://ex/pages/result.html" />
    <meta property="og:type" content="website" />
    <title>PersonalFashion/result</title>
    <link rel="stylesheet" href="css/css.css" />
    <link rel="stylesheet" href="css/result.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header id="main-header" class="header">
      <div class="title-container">
        <img class="title-icon" src="" alt="아이콘" />
        <h1 class="title-text">PersonalFashion</h1>
      </div>
      <nav class="header-nav">
        <button class="main-button">메인</button>
        <button class="about-button">소개</button>
        <button class="mobile-modal-open-button">모달</button>
      </nav>
    </header>
    <main id="main-section" class="section">
      <section class="hero">
        <div class="swiper-container" id="main-container">
          <div class="swiper-wrapper" id="main-wrapper">
            <article class="swiper-slide" id="main-slide">
              <h2 class="second-style-title">이런 스타일은 어때요?</h2>
              <h3 class="second-style-subtitle"></h3>
              <div class="second-style-img">
                <div class="second-style-img1"><img src="img/img10.png" alt="이미지1"/></div>
                <div class="second-style-img2"><img src="img/img11.png" alt="이미지2"/></div>
                <div class="second-style-img3"><img src="img/img12.png" alt="이미지3"/></div>
              </div>
              <p class="second-style-description"></p>
              <div class="second-style-characteristics"></div>
            </article>
            <article class="swiper-slide" id="main-slide">
              <h2 class="hero-title"></h2>
              <div class="hero-image">
                <div class="hero-img1"><img src="https://i.imgur.com/nWNDKEp.png" alt="이미지1"/></div>
                <div class="hero-img2"><img src="img/img11.png" alt="이미지2"/></div>
                <div class="hero-img3"><img src="img/img12.png" alt="이미지3"/></div>
              </div>
              <p class="hero-description"></p>
              <div class="hero-characteristics"></div>
            </article>
            <article class="swiper-slide" id="main-slide">
              <!-- 자식 스위퍼 영역 코드 -->
              <div class="youtube-container">
                <h2 class="youtube-title">스타일과 관련된 유튜브</h2>
                <div class="youtube-icon-container">
                  <img class="youtube-icon" src="" alt="유튜버 아이콘" />
                </div>
                <h3 class="youtube-name">유튜브 이름</h3>
                <div
                  class="swiper-container swiper-container-nested"
                  id="youtube-container"
                >
                  <!-- 이전 버튼 추가 -->
                  <div class="swiper-button-prev youtube-prev"></div>

                  <div class="swiper-wrapper" id="youtube-wrapper">
                    <div class="swiper-slide" id="youtube-slide">
                      <iframe
                        class="youtube-video"
                        src=""
                        frameborder="0"
                        allowfullscreen
                      ></iframe>
                    </div>
                    <div class="swiper-slide" id="youtube-slide">
                      <iframe
                        class="youtube-video"
                        src=""
                        frameborder="0"
                        allowfullscreen
                      ></iframe>
                    </div>
                    <div class="swiper-slide" id="youtube-slide">
                      <iframe
                        class="youtube-video"
                        src=""
                        frameborder="0"
                        allowfullscreen
                      ></iframe>
                    </div>
                  </div>

                  <!-- 다음 버튼 추가 -->
                  <div class="swiper-button-next youtube-next"></div>

                  <div class="swiper-pagination swiper-pagination-nested"></div>
                </div>
              </div>
            </article>
          </div>
        </div>
        <div class="hero-box">
          <div class="button-container">
            <button class="restart-button">다시하기</button>
            <button class="share-button">공유하기</button>
          </div>
        </div>
      </section>
    </main>
    <footer id="main-footer" class="footer">
      <section>
        <h4 class="team-list">조원 목록</h4>
        <p class="team-leader">조장 : 202211461 서진규</p>
        <p class="team-members">
          조원 : 202211412 김동현<br />
          조원 : 202211549 황호찬
        </p>
      </section>
    </footer>
    <div class="mobile-modal-overlay">
      <div class="mobile-modal" role="dialog" aria-modal="true">
        <button class="mobile-modal-close-button">모달</button>
        <button class="mobile-modal-main-button">메인</button>
        <button class="mobile-modal-about-button">소개</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="js/result.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
