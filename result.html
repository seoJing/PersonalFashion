<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="나에게 맞는 스타일은 스트릿이래!" />
    <meta property="og:description" content="너에게 맞는 스타일은 뭐야?" />
    <meta property="og:image" content="ex.jpg" />
    <meta property="og:url" content="https://ex/pages/result.html" />
    <meta property="og:type" content="website" />
    <title>PersonalFashion/result</title>
    <link rel="stylesheet" href="css/css.css" />
    <link rel="stylesheet" href="css/result.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header id="main-header" class="header">
      <div class="titleDiv">
        <img class="titleIcon" src="" alt="아이콘" />
        <span class="titleText">PersonalFashion</span>
      </div>
      <div class="headerNavDiv">
        <button class="mainButton">메인</button>
        <button class="aboutButton">소개</button>
        <button class="mobileModalOpenButton">모달</button>
      </div>
    </header>
    <section id="main-section" class="section">
      <section class="hero">
        <div class="swiper-container" id="main-container">
          <div class="swiper-wrapper" id="main-wrapper">
            <div class="swiper-slide" id="main-slide">
              <div class="secondStyleTitle">이런 스타일은 어때요?</div>
              <div class="secondStyleSubtitle"></div>
              <div class="secondStyleImg">
                <img
                  src="img/img10.png"
                  alt="이미지1"
                  class="secondStyleImg1"
                />
                <img
                  src="img/img11.png"
                  alt="이미지2"
                  class="secondStyleImg2"
                />
                <img
                  src="img/img12.png"
                  alt="이미지3"
                  class="secondStyleImg3"
                />
              </div>
              <div class="secondStyleDescription"></div>
              <div class="secondStyleCharacteristics"></div>
            </div>
            <div class="swiper-slide" id="main-slide">
              <div class="heroTitle"></div>
              <div class="heroImage">
                <img src="img/img10.png" alt="이미지1" class="heroImg1" />
                <img src="img/img11.png" alt="이미지2" class="heroImg2" />
                <img src="img/img12.png" alt="이미지3" class="heroImg3" />
              </div>
              <div class="heroDescription"></div>
              <div class="heroCharacteristics"></div>
            </div>
            <div class="swiper-slide" id="main-slide">
              <!-- 자식 스위퍼 영역 코드 -->
              <div class="youtubeDiv">
                <div class="youtubeTitle">스타일과 관련된 유튜브</div>
                <div class="youtube-icon-container">
                  <img class="youtubeIcon" src="" alt="" />
                </div>
                <div class="youtubeName">유튜브 이름</div>
                <div
                  class="swiper-container swiper-container-nested"
                  id="youtube-container"
                >
                  <!-- 이전 버튼 추가 -->
                  <div class="swiper-button-prev youtube-prev"></div>

                  <div class="swiper-wrapper" id="youtube-wrapper">
                    <div class="swiper-slide" id="youtube-slide">
                      <iframe
                        class="youtubeVideo"
                        src=""
                        frameborder="0"
                        allowfullscreen
                      ></iframe>
                    </div>
                    <div class="swiper-slide" id="youtube-slide">
                      <iframe
                        class="youtubeVideo"
                        src=""
                        frameborder="0"
                        allowfullscreen
                      ></iframe>
                    </div>
                    <div class="swiper-slide" id="youtube-slide">
                      <iframe
                        class="youtubeVideo"
                        src=""
                        frameborder="0"
                        allowfullscreen
                      ></iframe>
                    </div>
                  </div>

                  <!-- 다음 버튼 추가 -->
                  <div class="swiper-button-next youtube-next"></div>

                  <div class="swiper-pagination swiper-pagination-nested"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <span class="heroBox">
          <div class="button">
            <button class="restartButton">다시하기</button>
            <button class="shareButton">공유하기</button>
          </div>
        </span>
      </section>
    </section>
    <footer id="main-footer" class="footer">
      <div>
        <h4 class="teamList">조원 목록</h4>
        <p class="god">조장 : 202211461 서진규</p>
        <p class="slave">
          조원 : 202211412 김동현<br />
          조원 : 202211549 황호찬
        </p>
      </div>
    </footer>
    <div class="mobileModalDiv">
      <button class="mobileModalCloseButton">모달</button>
      <button class="mobileModalMainButton">메인</button>
      <button class="mobileModalAboutButton">소개</button>
    </div>
    <script type="module" src="js/result.js"></script>
    <script type="module" src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
