<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersonerFashion</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <header id="main-header" class="header">
      <span class="titleDiv">
        <img class="titleIcon" src="asdad" alt="아이콘">
        <span class="titleText">PersonalFashion</span>
      </span>
      <span class="headerNavDiv">
        <button class="mainButton">메인</button>
        <button class="aboutButton">소개</button>
      </span>
    </header>
    <nav id="main-navigation" class="nav">
        <div class="leftSide">
            nav(left-side)
        </div>
    </nav>
    <section id="main-section" class="section">
      <div class="hero">
        <div class="heroBackgroundImage">
          <img src="https://i.imgur.com/saKePiN.png" class="bgImage" />
          <img src="img/img2.png" class="bgImage" />
          <img src="img/img3.png" class="bgImage" />
          <img src="img/img4.png" class="bgImage" />
          <img src="img/img5.png" class="bgImage" />
          <img src="img/img6.png" class="bgImage" />
        </div>
        <div class="herobox">
        <div class="heroOverlay"></div>
        <div class="heroContent">
          <h1 class="heroTitle">PersonalFashion</h1>
          <h4 class="heroSubtitle">당신의 스타일을 찾아보세요!</h4>
          <button class="startButton">시작하기</button>
          <p class="heroDetail"><span>Personalfashion</span>은 여러가지의 질문을 통해,<br> 당신에게 어울리는 패션을 찾아줍니다.</p>
        </div>
        </div>
      </div>
    </section>
    <aside id="main-aside" class="aside">
        <div class="rightSide">
            aside(right-side)
        </div>
    </aside>
    <footer id="main-footer" class="footer">
        <div>
            <h4 class="teamList">조원 목록</h4>
            <p class="god">조장 : 2022***** 서진규</p>
            <p class="slave">조원 : 202211412 김동현<br>
                조원 : 2022***** 황호찬
            </p>
        </div>
    </footer>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
